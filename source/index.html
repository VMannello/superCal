<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
   <!-- Always force latest IE rendering engine or request Chrome Frame -->
   <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
   <!-- Use title if it's in the page YAML frontmatter -->
   <title>superCal</title>
   <meta name="description" content="">
   <meta name="author" content="VM">
   <meta property="og:locale" content="en_us" />
   <meta property="og:title" content="superCal" />
   <meta property="og:type" content="website" />
   <meta property="og:site_name" content="superCal" />
   <script src="js/moment-with-locales.min.js"></script>
   <script src="js/jquery-2.1.4.min.js"></script>
   <style>
      * {
         margin: 0;
         padding: 0;
      }
      
      body {
         font: 1em/1.4 Verdana, Arial, Helvetica, sans-serif;
         background: #ABABAB;
      }
      
      body * {
         display: inline;
      }
      
      ol.calendar {
         width: 52em;
         margin: 0 auto;
         display: inline-block;
         min-height: 200px;
         background: #CCCCCC;
         padding: 12px 0 0 20px;
      }
      
      li {
         list-style: none;
      }
      
      p.link {
         text-align: center;
         display: block;
      }
      
      h1 {
         display: block;
         width: 200px;
         height: 76px;
         margin: 15px auto;
         color: #fff;
      }
      /* * Day styles * */
      
      li li {
         width: 6em;
         height: 6em;
         float: left;
         margin: .2em;
         padding: .2em;
         overflow: auto;
         border: 1px solid #000;
         border-radius: .1em;
      }
      /* * Day content (UL/OL & P) * */
      
      li li p {
         font-size: .7em;
         display: block;
      }
      
      li li ol {
         width: auto;
      }
      
      li li ul li,
      li li ol li {
         font-size: .7em;
         display: block;
         height: auto;
         width: auto;
         background: none;
         margin: 0;
         padding: .2em 0;
         float: none;
      }
      /* * Holiday class * */
      
      li li.holiday {}
      /* * Inactive months * */
      
      li.lastmonth li,
      li.nextmonth li {
         background: #fff;
      }
   </style>

   <script>
   function Month(monthMoment) {
   	 this.monthMoment = monthMoment;
   	 //What day of the week the month starts on
   	 this.firstDayOfWeek = Number(monthMoment.format('e'));
   	 //Days in the month
   	 this.dayCount = monthMoment.daysInMonth();
   	 this.prevVis = Number(monthMoment.format('e'));
   	 this.nextVis = 7 - Number(moment(monthMoment).add(1,'M').format('e'));
   	 this.name = monthMoment.format('MMMM');
   	 this.prevEnd = Number(moment(monthMoment).subtract(1,'M').format('e'));
   };
   
   //build a month

   function buildIt(container,index) {
   	  var theMonth = new Month(moment(index));
   	  console.log(theMonth);
   	  $('<h1></h1>').text(theMonth.name).appendTo(container);
   	  $('<ol></ol>').addClass('calendar').appendTo(container);
   	   $(container + ' > ol').add('li').addClass('lastmonth').add('ol');
   	   for (i = 0; (i+1) < theMonth.prevVis; i++) {
   	    $(container + '.lastmonth > ol').add('li').text(theMonth.prevEnd - i);
   	   }
   	   $(container + ' > ol').add('li').addClass('thismonth').add('ol');
   	    $(container + '.thismonth > ol').add('li').text(i);
   	    for (i = 1; i < theMonth.dayCount; i++) {
   	     $(container + '.thismonth > ol').add('li').text(i);
   	   }
   	   $(container + ' > ol').add('li').addClass('nextmonth').add('ol');
   	    for (i = 1; i < theMonth.nextVis; i++) {
   	     $(container + '.thismonth > ol').add('li').text(i);
   	   }

   }

   buildIt("#left", ['07-2016','MM-YYYY']);

   </script>

</head>

<body>

<div id="left">
</div>

</body>

</html>

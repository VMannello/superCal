<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
   <!-- Always force latest IE rendering engine or request Chrome Frame -->
   <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
   <!-- Use title if it's in the page YAML frontmatter -->
   <title>superCal</title>
   <meta name="description" content="">
   <meta name="author" content="VM">
   <meta property="og:locale" content="en_us" />
   <meta property="og:title" content="superCal" />
   <meta property="og:type" content="website" />
   <meta property="og:site_name" content="superCal" />
   <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
   <script src="js/moment-with-locales.min.js"></script>
   <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/slick/slick.min.js"></script>

   <style>
      * {
         margin: 0;
         padding: 0;
      }
      
      body {
         font: 1em/1.4 Verdana, Arial, Helvetica, sans-serif;
         background: #ABABAB;
         text-align: center;
         width: 100%;
         height: 100%;
      }
      
      body * {
         display: inline;
      }

      div.container {
         margin: 5px auto;
         display: block;
         height: 36em;
         width: 90em;
      }
      
      div.calContainer {
         display:inline-block;
      }

      ol.calendar {
         width: 44.8em;
         margin: 0 ;
         display: block;
         padding: 0;
         text-align: left;
      }
      
      li {
         list-style: none;
      }
      
      p.link {
         text-align: center;
         display: block;
      }
      
      h1 {
         display: block;
         text-align: center;
         width: 100%;
         margin: 5px auto;
         color: #fff;
      }
      /* * Day styles * */
      
      li li {
         width: 6em;
         height: 6em;
         float: left;
         margin: .1em;
         padding: .1em;
         overflow: auto;
         background: #fff;
         border-radius: .25em;
      }
      /* * Day content (UL/OL & P) * */
      
      li li p {
         font-size: .7em;
         display: block;
      }
      
      li li ol {
         width: auto;
      }
      
      li li ul li,
      li li ol li {
         font-size: .7em;
         display: block;
         height: auto;
         width: auto;
         background: none;
         margin: 0;
         padding: .1em 0;
         float: none;
      }
      /* * Holiday class * */
      
      li li.holiday {}
      /* * Inactive months * */
      
      li.lastmonth li,
      li.nextmonth li {
         background: #ccc;
      }
   </style>

   <script>
   function Month(monthMoment) {
   	 this.monthMoment = monthMoment;
   	 //What day of the week the month starts on
   	 this.firstDayOfWeek = Number(monthMoment.format('e'));
   	 //Days in the month
   	 this.dayCount = monthMoment.daysInMonth();
   	 this.prevVis = Number(monthMoment.format('e'));
   	 this.nextVis = 7 - Number(moment(monthMoment).add(1,'M').format('e'));
   	 this.name = monthMoment.format('MMMM');
   	 this.prevEnd = Number(moment(monthMoment).subtract(1,'M').daysInMonth());
   };
   
   //build a month

   function buildIt(aMoment) {
   	  var theMonth = new Month(aMoment);
        container = $('<div class="calContainer"><h1>'+theMonth.name+'</h1><ol class="calendar"> <li class="lastmonth"><ol></ol></li> <li class="thismonth"><ol></ol></li> <li class="nextmonth"><ol></ol></li> </ol></div>');
   	   for (i = 0; (i+1) <= theMonth.prevVis; i++) {
          $('.lastmonth > ol', container).prepend('<li data-date="'+moment(theMonth.monthMoment).subtract(1, 'M').add((theMonth.prevEnd - (i+1)),'d').format('DD-MM-YYYY')+'">'+(theMonth.prevEnd - i)+'</li>');
   	  }
         for (i = 1; i <= theMonth.dayCount; i++) {
          $(' .thismonth > ol', container).append('<li data-date="'+moment(theMonth.monthMoment).add((i-1),'d').format('DD-MM-YYYY')+'">'+i+'</li>');
        }

        if (theMonth.nextVis < 7) {
            for (i = 1; i <= theMonth.nextVis; i++) {
             $(' .nextmonth > ol', container).append('<li data-date="'+moment(theMonth.monthMoment).add(1,'M').add((i-1),'d').format('DD-MM-YYYY')+'">'+i+'</li>');
           }
        }
        return container;
   }

   $(function() {

      thisMonth = moment().format('MM-YYYY');
      
      $('.container').append(buildIt('02-2016', 'MM-YYYY'));
      $('.container').append(buildIt('03-2016', 'MM-YYYY'));
      $('.container').append(buildIt('04-2016', 'MM-YYYY'));
      $('.container').append(buildIt('05-2016', 'MM-YYYY'));

   $('.container').on('beforeChange', function(event, slick, currentSlide, nextSlide){
      console.log(currentSlide, nextSlide);
       //if going to the right add last child remove first child
       $('.container').slick( 'slickAdd' , buildIt( moment('05-2016','MM-YYYY').add(1,'M').format('MM-YYYY') , 'MM-YYYY') );
       //if going to the left add first child remove last child
   });

      $('.container').slick({
         infinite: false,
         slidesToShow: 2,
         slidesToScroll: 1,
         initialSlide: 1
      });
    });

   </script>

</head>

<body>

<div class="container">
</div>

</body>

</html>
